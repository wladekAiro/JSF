<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:link outcome="cretae" value="New"></h:link>
        <h:form>
            <h:dataTable value="#{coutrycontroller.lst}" var="country">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                        #{country.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Country Name</f:facet>
                        #{country.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Capital City</f:facet>
                        #{country.capitalCity}
                </h:column>
                <h:column>
                    <f:facet name="header">Population</f:facet>
                        #{country.poopulation}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandLink value="Delete" action="#{coutrycontroller.remove(country)}" 
                                   onclick="return confirm('Are you sure?')"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
